apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: mqcl2
  namespace: mq
spec:
  license:
    accept: true
    license: L-RJON-CD3JKX
    metric: VirtualProcessorCore
    use: NonProduction
  queueManager:
    storage:
      queueManager:
        enabled: true
    resources:
      limits:
        cpu: '0.3'
        memory: 1Gi
      requests:
        cpu: '0.3'
        memory: 1Gi
    availability:
     type: SingleInstance
#     type: NativeHA
    name: CL2
    mqsc:
    - configMap:
        name: cl2-mqsc
        items:
        - cl.mqsc
  template:
    pod:
      containers:
        - env:
            - name: MQSNOAUT
              value: 'yes'
          name: qmgr
  version: 9.3.1.0-r1
  web:
    enabled: true
  tracing:
    enabled: false
    namespace: od
  pki:
    keys:
      - name: label1
        secret:
          secretName: mq1key
          items:
            - tls.key
            - tls.crt
  imagePullSecrets:
    - name: ibm-entitlement-key
